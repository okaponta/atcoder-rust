---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3 2
      1 2
      2 3
      1 3
    out: |
      1
  - name: sample2
    in: |
      4 4 3
      1 2
      1 3
      3 2
      2 4
    out: |
      2
  - name: sample3
    in: |
      2 2 1
      1 2
      1 2
    out: |
      0

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
