---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 4 240
      60 90 120
      80 150 80 150
    out: |
      3
  - name: sample2
    in: |
      3 4 730
      60 90 120
      80 150 80 150
    out: |
      7
  - name: sample3
    in: |
      5 4 1
      1000000000 1000000000 1000000000 1000000000 1000000000
      1000000000 1000000000 1000000000 1000000000
    out: |
      0

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
