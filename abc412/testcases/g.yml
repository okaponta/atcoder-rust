---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3
      1 2 3
      1 2
      1 3
      2 3
    out: |
      1
  - name: sample2
    in: |
      4 3
      1 1 1 1
      1 3
      2 3
      3 4
    out: |
      -1
  - name: sample3
    in: |
      5 6
      3 1 4 3 1
      1 2
      1 3
      1 4
      2 3
      3 4
      3 5
    out: |
      3

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
