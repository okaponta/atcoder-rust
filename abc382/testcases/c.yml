---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3
      3 8 2
      5 2 1
    out: |
      1
      3
      -1
  - name: sample2
    in: |
      3 3
      1 1 1
      1 1 1
    out: |
      1
      1
      1
  - name: sample3
    in: |
      10 5
      60 83 76 45 70 91 37 58 94 22
      70 39 52 33 18
    out: |
      1
      7
      4
      10
      -1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
