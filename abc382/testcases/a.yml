---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 2
      .@@.@
    out: |
      4
  - name: sample2
    in: |
      3 3
      @@@
    out: |
      3
  - name: sample3
    in: |
      10 4
      @@@.@@.@@.
    out: |
      7

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
