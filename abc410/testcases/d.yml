---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3
      1 2 4
      2 3 5
      1 3 2
    out: |
      1
  - name: sample2
    in: |
      4 4
      1 4 7
      4 2 2
      2 3 4
      3 4 1
    out: |
      0
  - name: sample3
    in: |
      999 4
      1 2 9
      2 1 8
      1 2 7
      1 1 6
    out: |
      -1

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
