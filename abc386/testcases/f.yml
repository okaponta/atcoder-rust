---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      abc
      awtf
    out: |
      Yes
  - name: sample2
    in: |
      2
      abc
      awtf
    out: |
      No
  - name: sample3
    in: |
      17
      twothousandtwentyfour
      happynewyear
    out: |
      Yes

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
