---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      oxoo
      xoox
    out: |
      Yes
  - name: sample2
    in: |
      5
      xxxxx
      ooooo
    out: |
      No
  - name: sample3
    in: |
      10
      xoooxoxxxo
      ooxooooxoo
    out: |
      Yes

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
