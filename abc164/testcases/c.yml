---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      apple
      orange
      apple
    out: |
      2
  - name: sample2
    in: |
      5
      grape
      grape
      grape
      grape
      grape
    out: |
      1
  - name: sample3
    in: |
      4
      aaaa
      a
      aaa
      aa
    out: |
      4

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
