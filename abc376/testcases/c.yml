---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      5 2 3 7
      6 2 8
    out: |
      3
  - name: sample2
    in: |
      4
      3 7 2 5
      8 1 6
    out: |
      -1
  - name: sample3
    in: |
      8
      2 28 17 39 57 56 37 32
      34 27 73 28 76 61 27
    out: |
      37

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
