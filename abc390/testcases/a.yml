---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 2 4 3 5
    out: |
      Yes
  - name: sample2
    in: |
      5 3 2 4 1
    out: |
      No
  - name: sample3
    in: |
      1 2 3 4 5
    out: |
      No
  - name: sample4
    in: |
      2 1 3 4 5
    out: |
      Yes

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
