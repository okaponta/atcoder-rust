---
type: Batch
timelimit: 3s
match: Lines

cases:
  - name: sample1
    in: |
      6
      1 4 2 1 2 5
      1 2 3 4 5 6
    out: |
      20
  - name: sample2
    in: |
      5
      1 2 3 4 5
      1000000000 1000000000 1000000000 1000000000 1000000000
    out: |
      5000000005
  - name: sample3
    in: |
      8
      2 3 3 1 2 1 3 1
      3 4 1 2 5 3 1 2
    out: |
      23

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
