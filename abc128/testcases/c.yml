---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 2
      2 1 2
      1 2
      0 1
    out: |
      1
  - name: sample2
    in: |
      2 3
      2 1 2
      1 1
      1 2
      0 0 1
    out: |
      0
  - name: sample3
    in: |
      5 2
      3 1 2 5
      2 2 3
      1 0
    out: |
      8

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
