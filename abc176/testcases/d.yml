---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 4
      1 1
      4 4
      ..#.
      ..#.
      .#..
      .#..
    out: |
      1
  - name: sample2
    in: |
      4 4
      1 4
      4 1
      .##.
      ####
      ####
      .##.
    out: |
      -1
  - name: sample3
    in: |
      4 4
      2 2
      3 3
      ....
      ....
      ....
      ....
    out: |
      0
  - name: sample4
    in: |
      4 5
      1 2
      2 5
      #.###
      ####.
      #..##
      #..##
    out: |
      2

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
