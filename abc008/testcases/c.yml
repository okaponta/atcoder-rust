---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 1e-6
    absolute_error: 1e-6

cases:
  - name: sample1
    in: |
      3
      2
      4
      8
    out: |
      2.166666666667
  - name: sample2
    in: |
      4
      5
      5
      5
      5
    out: |
      2.000000000000
  - name: sample3
    in: |
      5
      2
      3
      2
      6
      12
    out: |
      3.100000000000

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
