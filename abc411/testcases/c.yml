---
type: Batch
timelimit: 3s
match: Lines

cases:
  - name: sample1
    in: |
      5 7
      2 3 3 5 1 5 2
    out: |
      1
      1
      1
      2
      2
      1
      1
  - name: sample2
    in: |
      1 2
      1 1
    out: |
      1
      0
  - name: sample3
    in: |
      3 3
      1 3 2
    out: |
      1
      2
      1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
