---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 15
      3 1 4 1 5
    out: |
      Yes
  - name: sample2
    in: |
      5 5
      3 1 4 1 5
    out: |
      No
  - name: sample3
    in: |
      1 10000
      100
    out: |
      Yes

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
