---
type: Batch
timelimit: 5s
match: Lines

cases:
  - name: sample1
    in: |
      5 2 3
      1 5 6 10 12
    out: |
      2
  - name: sample2
    in: |
      1 1 1000000000
      1000000000000
    out: |
      0
  - name: sample3
    in: |
      15 4 5
      1 3 3 6 6 6 10 10 10 10 15 15 15 15 15
    out: |
      35

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
